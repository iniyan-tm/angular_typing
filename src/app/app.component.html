<div class="d-flex align-items-center" style="height:400px;">
  <div class="card col-lg-5 container" style= "padding:20px;">
    <h2>Typing Challenge</h2>
    <p> <span [class]="compare(letter,enteredText[i])"*ngFor="let letter of randomText.split('');let i = index">{{letter}}</span></p>

    <input (input)="getValue($any($event.target).value)"/>
    <br>
    <div *ngIf="randomText===enteredText">
      <h4>Good Job</h4>
    </div>
    <button class="btn btn-primary" (click)="onpageReload();">Refresh</button>
  </div>

</div>
